<!DOCTYPE html>
<html lang="pr-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criando uma tabela</title>
</head>

<body>
  <h1>Tabela</h1>
  <table>
    <caption>tabela de pessoas</caption>
    <thead>
       <tr>
      <th>pessoas</th>
      <th>idade</th>
    </tr>
    </thead>
    
    <tbody>
       <tr>
      <td>marcos</td>
      <td>20</td>
    </tr>
    <tr>
      <td>jeremias</td>
      <td>18</td>
    </tr>
    </tbody>
    
    <tfoot>
      <tr>
        <td>pessoas 2</td>
        <td>soma 38</td>
      </tr>
    </tfoot>
    
  </table>

</body>

</html>
