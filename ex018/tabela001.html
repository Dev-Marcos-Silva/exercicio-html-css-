<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabela</title>
  <style>
    
    table{
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }
    td{
      padding: 5px;
      border: 1px solid black;
      text-align: left;
      vertical-align: top;
    }
    .num{
      text-align: right;
      
    }
 
    
    
  </style>
</head>

<body>
  <h1>primeiro tabela</h1>
  
  
  <table>
    <tr>
      <td class="num">A1</td>
      <td>B1</td>
      <td>C1</td>
      <td>D4</td>
    </tr>
    <tr>
      <td class="num">A2</td>
      <td>B2</td>
      <td>C2</td>
      <td>D2</td>
    </tr>
    <tr>
      <td class="num">D3</td>
      <td>B3</td>
      <td>C3</td>
      <td>D3</td>
    </tr>
    <tr>
      <td class="num">A4</td>
      <td>B4</td>
      <td>C4</td>
      <td>D4</td>
    </tr>
    
  </table>

</body>

</html>
