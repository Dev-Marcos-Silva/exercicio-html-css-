<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Posição de imagem</title>
  
  <style>
  
  .imagem{
    background-image: url(/ex019/imagem/wallpaper002.jpg);
    border: 2px solid black;
    height:200px;
    margin:10px;
    
  }
  #img1{
    background-position: top left;
  }
  #img2{
    background-position: bottom right;
  }
  #img3{
    background-attachment: top right;
  }
  #img4{
    background-position: bottom left;
  }
  #img5{
    background-position: center center;
  }
  
    
  </style>
  
</head>

<body>
<div class="imagem" id="img1">
  
</div>
<div class="imagem" id="img2">
  
</div>
<div class="imagem" id="img3">
  
</div>
<div class="imagem" id="img4">
  
</div>
<div class="imagem" id="img5">
  
</div>
  
</body>
</html>
