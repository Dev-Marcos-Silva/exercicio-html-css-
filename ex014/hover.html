<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usando hover</title>
  <style>
  div > p{
    display: none;
  }
  
  div:hover > p{
    display: block;
    color: white;
    background-color: red;
    
  }
  div:hover{
    color: darkred;
  }
    
  </style>
</head>

<body>
  <h1>passe o dedo em cima</h1>
  <div>
    aqui animal
    <p>achou</p>
  </div>
  <p>fim</p>


</body>

</html>
