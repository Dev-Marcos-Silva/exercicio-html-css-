<body>

      <th>Valor energético</th>

      <th>%VD(*)</th>

      <td>Carboidratos</td>

    <tr>
      <td>Gorduras totais</td>
      <td>10g</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Gorduras saturadas</td>
      <td>20g</td>
      <td>20</td>
    </tr>
  </table>
